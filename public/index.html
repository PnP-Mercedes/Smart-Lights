<!DOCTYPE html>
<html lang="en-US" ng-app="smartlight">

<head>
    <title>Accelerate | The Future Of Mobility</title> <!-- Decenralized Traffic Demand Management-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blockchain based Traffic Demand Management solution. ">
    <meta name="keywords" content="Blockchain,DApp,Mobility">
    <meta name="author" content="enescnkr">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/accelerate.css">
</head>

<body ng-controller="homeController">

    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
            <br><br>
            <p class="lead" id="estimate-text" style="margin-bottom: 0px">Estimated Earn Per Light</p>
            <p class="dollar-positive" id="dollar-amount">$1.04</p>
        </div>
        <div class="form-group col-md-offset-1 col-md-8 row">
            <label for="mode" class="col-form-label col-md-2">Mode:</label>
            <div class="col-md-10">
                <select id="mode" ng-model="mode" class="form-control">
                    <option value="0">Money is Better Mode (1)</option>
                    <option value="1">Minimum Urgency Mode (2)</option>
                    <option value="2">Rather not Wait Mode (3)</option>
                    <option value="3">Willing to pay Mode (4)</option>
                    <option value="4">Pay to Pass Mode (5)</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-primary col-md-2" ng-click="bidLight()">Bid to Traffic Light</button>
        
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="mt-5">$23.75</h2>    <!-- TODO Update balance here-->
                <img src="assets/images/wallet.png" height="100" width="100">

            </div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/web3.min.js"></script>
    <script src="/assets/js/angular.min.js"></script>
    <script src="/app/controllers/home.controller.js"></script>
</body>

</html>
