<!DOCTYPE html>
<html lang="en-US" ng-app="smartlight">

<head>
    <title>Accelerate | The Future Of Mobility</title> <!-- Decenralized Traffic Demand Management-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blockchain based Traffic Demand Management solution. ">
    <meta name="keywords" content="Blockchain,DApp,Mobility">
    <meta name="author" content="enescnkr">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/accelerate.css">
</head>

<body ng-controller="homeController">

    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
            <br><br>
            <p class="lead" id="estimate-text" style="margin-bottom: 0px">Estimated Earn Per Light</p>
            <p class="dollar-positive" id="dollar-amount">$1.04</p>

            <label for="mode" class="col-form-label col-md-2">Mode:</label>

            <div class="col-md-10">
                <select id="mode" ng-model="mode" class="form-control" onchange="optionChange()">
                    <option value="0">Money is Better Mode (1)</option>
                    <option value="1">Minimum Urgency Mode (2)</option>
                    <option value="2">Rather not Wait Mode (3)</option>
                    <option value="3">Willing to pay Mode (4)</option>
                    <option value="4">Pay to Pass Mode (5)</option>
                </select>
            </div>
            <br>
            <button type="button" class="btn btn-primary col-md-2" ng-click="bidLight()">Bid to Traffic Light</button>
        </div>
    
        
      </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="mt-5">$ {{ balance | number : 2 }}</h2>
                <img src="assets/images/wallet.png" height="100" width="100">

            </div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/web3.min.js"></script>
    <script src="/assets/js/angular.min.js"></script>
    <script src="/app/controllers/home.controller.js"></script>

    <script type="text/javascript">
        
        function optionChange(argument) {
            var modeValue = document.getElementById("mode").value;
            var dollar = document.getElementById('dollar-amount');
            var estimateText = document.getElementById('estimate-text');
            switch(Number(modeValue)) {
                case 0: 
                    dollar.innerHTML = '$1.04'
                    dollar.className = "dollar-positive"
                    estimateText.innerHTML = 'Estimated Earn Per Light'
                    break
                case 1: 
                    dollar.innerHTML = '$1.18'
                    dollar.className = "dollar-negative"
                    estimateText.innerHTML = 'Estimated Spend Per Light'
                    break
                case 2: 
                    dollar.innerHTML = '$4.21'
                    dollar.className = "dollar-negative"
                    estimateText.innerHTML = 'Estimated Spend Per Light'
                    break
                case 3: 
                    dollar.innerHTML = '$10.81'
                    dollar.className = "dollar-negative"
                    estimateText.innerHTML = 'Estimated Spend Per Light'
                    break
                case 4: 
                    dollar.innerHTML = '$76.16'
                    dollar.className = "dollar-negative"
                    estimateText.innerHTML = 'Estimated Spend Per Light'
                    break
            } 
        }

    </script>

</body>

</html>
